<!DOCTYPE>
<html>
<header>
    <meta charset="utf-8">
    <script src="../js/vue.js"></script>
</header>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停！！！
        </span>
    </div>

    <div id="app-3">
       <p v-if="seen">You seen me!</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    // 事件
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    // 双向绑定
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>
</body>
<script> 
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello　Vue!"
        }
    })

    var app2 = new Vue({
        el: "#app-2",
        data: {
            message: 'Time ' + new Date()
        }
    })

    var app3 = new Vue({
        el: "#app-3",
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: "#app-4",
        data: {
            todos: [
                {text: "A"},
                {text: "B"},
                {text: "C"}
            ]
        }
    })

    var app5 = new Vue({
        el: "#app-5",
        data: {
            message: "Hello Vue.js!"
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el: "#app-6",
        data: {
            message: "Hello Vue!"
        }
    })

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: "#app-7",
        data: {
            groceryList: [
                { text: "A" },
                { text: "B" },
                { text: "C" }
            ]
        }
    })
</script>
</html>
